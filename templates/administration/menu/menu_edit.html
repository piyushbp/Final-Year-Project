{% extends 'administration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Edit Food Item
{% endblock title %}
    
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Food Item</h4>
                        <p class="category">Editing Food Item - {{food.name}}</p>
                    </div>
                    <div class="content table-responsive table-full-width" style="margin:10px;">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                       <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
    
{% endblock extrajs %}
